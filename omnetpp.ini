[General]
network = networks.Nsfnet
include ./networks/NsfnetParams.ini

record-eventlog = true
seed-0-mt=8  # or any other 32-bit value

**.topology.numPaths = 1 #1,2,max3
**.topology.assignedRoute = 0 #0,1,2

**.app.slotRandomSize = intuniform(1, 1)  #num random slots
**.app.sendIaTime = uniform(50000s, 51000s) 
**.app.packetLength = 1GB

**.spectrum.channelBandwidth = 125GHz   
**.spectrum.slotBandwidth = 12.5GHz #based on ITU G694.1 recommendation
**.spectrum.assignmentAlgorithm = "FirstFit"


































