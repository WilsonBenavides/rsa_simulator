[General]
network = networks.Nsfnet
include ./networks/NsfnetParams.ini

record-eventlog = true
seed-0-mt=1  # or any other 32-bit value

**.topology.numPaths = 1

**.app.slotRandomSize = 4  #num random slots
**.app.sendIaTime = uniform(100ms, 500ms) 

**.spectrum.slotBandwidth = 0.0125  #[THz]based on ITU G694.1 recommendation
**.spectrum.channelBandwidth = 3 #[THz]  
**.spectrum.assignmentAlgorithm = "FirstFit"


